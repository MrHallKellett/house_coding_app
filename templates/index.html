
<!DOCTYPE html>
<html>
<head>
    <title>House Coding Competition</title>
    <link rel="stylesheet" href="/static/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@400;700&display=swap" rel="stylesheet">
    <style>
        /* Modal Overlay */
        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 1000;
        }

        /* Modal Content */
        .modal-content {
            background: white;
            padding: 2rem;
            border-radius: 8px;
            width: 95%;
            max-width: 1000px; /* Increased width */
            max-height: 95vh; /* Increased height */
            overflow-y: auto;
            text-align: center;
        }

        #modalTitle {
            margin-top: 0;
        }

        /* Countdown Animation */
        .countdown {
            font-size: 8rem;
            font-weight: bold;
            color: #3b82f6;
        }

        /* Participant Columns in Modal */
        .participant-column {
            display: inline-block;
            vertical-align: top;
            width: 45%;
            margin: 1rem;
        }

        .participant-column h2 {
            font-size: 1.5rem;
        }

        .participant-column button {
            padding: 0.8rem 1.5rem;
            font-size: 1rem;
            cursor: pointer;
        }

        .participant-column .time-display {
            margin-top: 1rem;
            font-size: 1.2rem;
            font-weight: bold;
            color: #16a34a;
            height: 2rem; /* Reserve space */
        }

        /* Problem Description Area */
        #problemArea {
            margin-top: 2rem;
            padding: 1.5rem;
            border: 1px solid #e2e8f0;
            border-radius: 8px;
            background-color: #f8fafc;
            text-align: left; /* Align text left for readability */
            max-height: 45vh; /* Limit height and allow scrolling */
            overflow-y: auto;
        }
        #problemArea h2, #problemArea h3 { margin-top: 0; }
        #problemArea pre { background-color: #f1f5f9; padding: 1rem; border-radius: 4px; }
    </style>
</head>
<body>
<div class="page-header">
    <h1>üèÜ House Coding 2026</h1>
    <div id="createSection" style="display:none;">
        <button onclick="createBracket('single')">Single Elimination</button>
        <button onclick="createBracket('double')">Double Elimination</button>
    </div>
</div>

<div id="bracket-container">
    <div id="bracket-header"></div>
    <div id="bracket"></div>
</div>

<!-- Match Modal Overlay -->
<div id="matchModal" class="modal-overlay" style="display:none;">
    <div class="modal-content">
        <h1 id="modalTitle"></h1>
        <div id="countdownDisplay"></div>
        <div id="modalBody">
            <!-- Content will be injected by JavaScript -->
        </div>
        
    </div>
</div>

<!-- Toast Notification Container -->
<div id="toast-container"></div>

<!-- Confirmation Modal -->
<div id="confirmModal" class="modal-overlay" style="display:none;">
    <div class="confirm-modal-content">
        <p id="confirmMessage"></p>
        <div class="confirm-buttons">
            <button id="confirmBtn" class="confirm-btn-yes">Confirm</button>
            <button id="cancelBtn" class="confirm-btn-no">Cancel</button>
        </div>
    </div>
</div>
<script src="/static/script.js"></script>
</body>
</html>
